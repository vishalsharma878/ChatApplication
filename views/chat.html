<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- List of groups -->
            <button id="create-group">Create Group</button> 
            <h3 style="margin: 20px; ">Your Groups</h3>
            <ul id="group-list" class="group-list">
            
            </ul>
        </div>
        <div class="chat">
            <!-- Chat header -->
            <div class="chat-header">
                Group Chat
                <button id="add-users">Add Users</button>
                <button id="show-group-users">Show Group Users</button>
            </div>
            <!-- Chat messages -->
             <div id="chat-block" style="display: none;">
            <div class="chat-messages" id="message-box">
                
                <div class="message received">
                    <div class="message-content" id="received-messages">Hello!</div>
                </div>
                <div class="message sent">
                    <div class="message-content" id="sent-messages">Hi there!</div>
                </div>
                
            </div>
            <!-- Chat input -->
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        </div>

        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Manage Users</h2>
                <ul id="user-list">
                    <!-- User list items will be dynamically added here -->
                </ul>
                <button id="close-popup">Close</button>
            </div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
	<script src="chat.js"></script>
    <script src="group-users.js"></script>
</body>
</html>
