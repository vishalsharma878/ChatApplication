<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Interface</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <!-- List of groups -->
            <h3 style="margin-left: 10px; ">Your Groups</h3>

            <ul id="group-list" class="group-list">
            
                <!-- Add more groups as needed -->
            </ul>
        </div>
        <div class="chat">
            <!-- Chat header -->
            <div class="chat-header">
                Group Chat
                <button id="add-users">Add Users</button>
                <button id="create-group">Create Group</button>
                <input type="text" id="group-name" placeholder="Enter Group Name">
            </div>
            <!-- Chat messages -->
             <div id="chat-block" style="display: none;">
            <div class="chat-messages" id="message-box">
                <!-- Messages will be displayed here -->
                <div class="message received">
                    <div class="message-content" id="received-messages">Hello!</div>
                </div>
                <div class="message sent">
                    <div class="message-content" id="sent-messages">Hi there!</div>
                </div>
                <!-- Add more messages as needed -->
            </div>
            <!-- Chat input -->
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
	<script src="chat.js"></script>
</body>
</html>
